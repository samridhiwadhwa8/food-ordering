  <!DOCTYPE html>                                                                                                                                                                                                                                                                                       <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <style>
    /* Existing Styles */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #fff;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 7rem;
      padding: 0 2rem;
    }

    .img {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .login-content {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    .img img {
      width: 500px;
    }

    form {
      width: 360px;
    }

    .login-content img {
      height: 100px;
    }

    .login-content h2 {
      margin: 15px 0;
      color: #333;
      text-transform: uppercase;
      font-size: 2.9rem;
    }

    .input-div {
      position: relative;
      display: grid;
      grid-template-columns: 7% 93%;
      margin: 25px 0;
      padding: 5px 0;
      border-bottom: 2px solid #d9d9d9;
    }

    .input-div.one {
      margin-top: 0;
    }

    .i {
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .i i {
      transition: .3s;
    }

    .input-div>div {
      position: relative;
      height: 45px;
    }

    .input-div>div>h5 {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      transition: .3s;
    }

    .input-div:before,
    .input-div:after {
      content: '';
      position: absolute;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #38d39f;
      transition: .4s;
    }

    .input-div:before {
      right: 50%;
    }

    .input-div:after {
      left: 50%;
    }

    .input-div.focus:before,
    .input-div.focus:after {
      width: 50%;
    }

    .input-div.focus>div>h5 {
      top: -5px;
      font-size: 15px;
    }

    .input-div.focus>.i>i {
      color: #38d39f;
    }

    .input-div>div>input {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: none;
      padding: 0.5rem 0.7rem;
      font-size: 1.2rem;
      color: #555;
      font-family: 'Poppins', sans-serif;
    }

    .input-div.pass {
      margin-bottom: 4px;
    }

    a {
      display: block;
      text-align: right;
      text-decoration: none;
      color: #999;
      font-size: 0.9rem;
      transition: .3s;
    }

    a:hover {
      color: #38d39f;
    }

    .btn {
      display: block;
      width: 100%;
      height: 50px;
      border-radius: 25px;
      outline: none;
      border: none;
      background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
      background-size: 200%;
      font-size: 1.2rem;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      margin: 1rem 0;
      cursor: pointer;
      transition: .5s;
    }

    .btn:hover {
      background-position: right;
    }

    /* Error and Success Styles */
    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
      text-align: left;
    }

    .valid {
      border-bottom: 2px solid green;
    }

    .invalid {
      border-bottom: 2px solid red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="pizzalogin.svg">
    </div>
    <div class="login-content">
      <form id="login-form">
        <img src="avatar.svg">
        <h2 class="title">Welcome Back!</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5 id="username-label"></h5>
            <input type="text" class="input" id="username">
            <span id="usernameError" class="error"></span>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5 id="password-label"></h5>
            <input type="password" class="input" id="password">
            <span id="passwordError" class="error"></span>
          </div>
        </div>
        <a href="samel.html">Create an account</a>
        <input type="submit" class="btn" value="Login" >
      </form>
    </div>
  </div>

  <script>
    
  // Simulated database of users (in real-world, this would come from a server/database)
  const usersDB = [
    { username: 'samel', password: '123456' },
    { username: 'samridhi', password: '123456' },
    { username: 'samridhi wadhwa', password: '123456' }
  ];

  // Target the input fields
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const usernameError = document.getElementById('usernameError');
  const passwordError = document.getElementById('passwordError');
  const form = document.getElementById('login-form');

  // Add event listeners for real-time validation
  username.addEventListener('input', () => validateUsername());
  password.addEventListener('input', () => validatePassword());

  // Form submission
  form.addEventListener('submit', function (event) {
    event.preventDefault();
  
    const isFormValid = [validateUsername(), validatePassword()].every(Boolean);

    if (isFormValid) {
      if (checkCredentials()) {
        window.location.href='g21.html';
      } else {
        alert("Wrong password or username");
      }
    }
  });
  document.getElementById('login-form').addEventListener('submit', function (event){
		event.preventDefault();
})


  // Username validation function
  function validateUsername() {
    const value = username.value.trim();
    const regex = /^[a-zA-Z0-9]{3,}$/;
    if (!value) {
      setError(username, usernameError, "Username is required!");
      return false;
    } else if (!regex.test(value)) {
      setError(username, usernameError, "Username must be at least 3 characters long and alphanumeric");
      return false;
    } else {
      setSuccess(username, usernameError);
      return true;
    }
  }

  // Password validation function
  function validatePassword() {
    const value = password.value.trim();
    if (!value) {
      setError(password, passwordError, "Password is required!");
      return false;
    } else if (value.length < 6) {
      setError(password, passwordError, "Password must be at least 6 characters long");
      return false;
    } else {
      setSuccess(password, passwordError);
      return true;
    }
  }

  // Check if the credentials are correct by comparing against usersDB
  function checkCredentials() {
    const user = usersDB.find(user => user.username === username.value.trim() && user.password === password.value.trim());
    return !!user; // Return true if a matching user is found, otherwise false
  }

  // Helper functions to set error or success state
  function setError(input, errorElement, message) {
    input.parentNode.parentNode.classList.add('invalid');
    input.parentNode.parentNode.classList.remove('valid');
    errorElement.textContent = message;
  }

  function setSuccess(input, errorElement) {
    input.parentNode.parentNode.classList.add('valid');
    input.parentNode.parentNode.classList.remove('invalid');
    errorElement.textContent = '';
  }
</script>
</body>
