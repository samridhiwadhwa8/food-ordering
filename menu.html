<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search--box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search"/>
            </div>
            <div class="menu--icons">
                <i class="fa-solid fa-bowl-food"></i>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
            </div>
            </div>
        </nav>
    </header>
    <section class="cover">
        <div class="cover--overlay">
            <h1>Quick bite</h1>
            <span class="slogan">Where Taste Takes The Fast Lane</span>
        </div>
    </section>
    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu--list">
            <div class="menu--item">
                <img src="pizza.jpg" alt="">
                <h3>Pizza</h3>
            </div>
            <div class="menu--item">
                <img src="Homemade French Fries with Ketchup, Salt and Pepper on a white p.jpg" alt="">

            </div>
            <div class="menu--item">
                <img src="mojito.jpg" alt="">

            </div>
            <div class="menu--item">
                <img src="download (5).jpg" alt="">

            </div>
            <div class="menu--item">
                <img src="download.jpg" alt="">
                <h3>Toast</h3>
            </div>
            <div class="menu--item">
                <img src="italian.jpg" alt="">
                <h3>MeatBalls</h3>
            </div>
            <div class="menu--item">
                <img src="download 3.jpg" alt="">
                <h3>Oatmeal</h3>
            </div>
        </div>
        <h2 class="section-heading">Menu Items</h2>
        <div class="card--list">
            <div class="card">
                <img src="https://i.pinimg.com/736x/62/ab/49/62ab49a5e9178e4c818699e24c3090f4.jpg" alt="">
                <h2 class="card--title">Brushetta</h2>
                <div class="card--price">
                    <div class="price">&#8377;203</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/736x/79/f7/f6/79f7f6da573aef63788da5cba0526bdf.jpg" alt="">
                <h2 class="card--title">Doughnuts</h2>
                <div class="card--price">
                    <div class="price">&#8377;103</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/736x/92/ea/6a/92ea6aadb018259547f9c939dfb1c9fb.jpg" alt="">

                <div class="card--price">
                    <div class="price">&#8377;103</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/736x/b3/9b/89/b39b89773a7108b9fc8aff31a11b14ce.jpg" alt="">

                <div class="card--price">
                    <div class="price">&#8377;203</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>

        <div class="sidebar" id="sidebar">

                <i class="fa-solid fa-close"></i></div>

                    <h3>My cart</h3>

                    <div class="total--amount">

                <button class="checkout-btn">checkout</button>
                </div>

 </body>
 </html>
